[package]
name = "new_evolver"
version = "0.2.0" # Version Bump: Integrated HTP Crypto Core
edition = "2021"

# 这一行很重要，告诉 Rust 我们要编译成 Python 扩展库 (.so / .pyd)
[lib]
name = "new_evolver"
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
num-integer = "0.1"
# 添加 PyO3 支持
pyo3 = { version = "0.20.0", features = ["extension-module"] }

# [HTP Integration] 引入真正的密码学原语
# 注意：rug 依赖系统的 GMP 库 (apt install libgmp-dev)
rug = { version = "1.19", features = ["integer", "serde"] }
blake3 = "1.4"
anyhow = "1.0"
